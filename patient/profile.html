<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Patient Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Profile Page Specific Styles --- */
        
        .profile-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Left Column: Profile Card */
        .profile-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e1e1;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .large-avatar {
            width: 120px; height: 120px;
            background-color: #eef7ff; color: #4DB4FA;
            font-size: 40px; font-weight: 700;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .profile-card h3 { font-size: 18px; color: #2c3e50; margin-bottom: 5px; font-weight: 700; }
        .profile-card p { color: #777; font-size: 14px; margin-bottom: 20px; }

        .btn-upload {
            background-color: #f8f9fa; color: #555;
            border: 1px solid #ddd;
            padding: 10px 20px; border-radius: 6px;
            font-size: 13px; font-weight: 600; cursor: pointer;
            transition: 0.2s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-upload:hover { background-color: #e9ecef; border-color: #ccc; }

        /* Right Column: Settings Form */
        .settings-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e1e1;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .section-title {
            font-size: 16px; font-weight: 700; color: #2c3e50;
            margin-bottom: 25px; padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex; align-items: center; gap: 10px;
        }
        .section-title i { color: #4DB4FA; }

        /* Form Grid Layout */
        .form-grid {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 35px;
        }

        /* Perfect Input Alignment */
        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-group label {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 13px;
            color: #555;
        }

        /* Icon Positioning */
        .input-group i {
            position: absolute;
            left: 15px;
            bottom: 13px; /* Positions icon perfectly centered in input */
            color: #999;
            font-size: 14px;
            pointer-events: none; /* Allows click through to input */
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            height: 42px; /* Fixed height for perfect alignment */
            padding: 0 15px 0 40px; /* Left padding makes room for icon */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: #fcfcfc;
            color: #333;
            appearance: none; /* Removes default browser styles for consistency */
        }

        /* Fix for Select Dropdown Arrow */
        .input-group select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23555' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        .input-group input:focus, 
        .input-group select:focus {
            border-color: #4DB4FA;
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(77, 180, 250, 0.1);
        }

        /* Disabled Input Style */
        .input-group input[readonly] {
            background-color: #f1f3f5;
            color: #777;
            cursor: not-allowed;
            border-color: #e1e1e1;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn-secondary {
            background: white; border: 1px solid #ddd; color: #555;
            padding: 10px 25px; border-radius: 6px; font-weight: 600;
        }
        .btn-secondary:hover { background: #f8f9fa; border-color: #ccc; }

        @media (max-width: 900px) {
            .profile-layout { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <div class="logo">
                <a href="home.html"><img src="../images/logo-blue.png" alt="DocHouse Logo"></a>
            </div>
            <div class="links">
                <a class="link" href="home.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
                <a class="link" href="doctors.html"><i class="fa-solid fa-user-doctor"></i><span>Find Doctors</span></a>
                <a class="link" href="appointments.html"><i class="fa-solid fa-calendar-check"></i><span>My Appointments</span></a>
            </div>
            <div class="user-actions">
                <div class="profile-pill">
                    <div class="user-details"><span class="welcome-text">Patient</span><a href="profile.html" class="user-name">John Doe</a></div>
                    <div class="divider"></div>
                    <a href="../auth/login.html" class="logout-icon"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1>My Profile</h1>
            <p>Manage your personal information and security settings.</p>
        </div>
    </div>

    <section class="dashboard-section">
        <div class="container">
            
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="profile-layout">
                    
                    <div class="profile-card">
                        <div class="large-avatar">JD</div>
                        <h3>John Doe</h3>
                        <p>Patient ID: #PAT-1024</p>
                        
                        <label for="file-upload" class="btn-upload">
                            <i class="fa-solid fa-camera"></i> Change Photo
                        </label>
                        <input type="file" id="file-upload" name="profile_pic" style="display: none;">
                    </div>

                    <div class="settings-card">
                        
                        <div class="section-title">
                            <i class="fa-solid fa-user"></i> Personal Information
                        </div>

                        <div class="form-grid">
                            <div class="input-group">
                                <label>Full Name</label>
                                <i class="fa-regular fa-user"></i>
                                <input type="text" name="name" value="John Doe">
                            </div>

                            <div class="input-group">
                                <label>Email Address</label>
                                <i class="fa-regular fa-envelope"></i>
                                <input type="email" value="john.doe@example.com" readonly>
                            </div>

                            <div class="input-group">
                                <label>Phone Number</label>
                                <i class="fa-solid fa-phone"></i>
                                <input type="text" name="phone" value="+1 555 987 6543">
                            </div>

                            <div class="input-group">
                                <label>Date of Birth</label>
                                <i class="fa-regular fa-calendar"></i>
                                <input type="date" name="dob" value="1990-05-15">
                            </div>
                        </div>

                        <div class="section-title">
                            <i class="fa-solid fa-heart-pulse"></i> Health Details
                        </div>

                        <div class="form-grid">
                            <div class="input-group">
                                <label>Blood Group</label>
                                <i class="fa-solid fa-droplet"></i>
                                <select name="blood_group">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+" selected>O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label>Weight (kg)</label>
                                <i class="fa-solid fa-weight-scale"></i>
                                <input type="number" name="weight" value="75">
                            </div>
                        </div>

                        <div class="section-title">
                            <i class="fa-solid fa-shield-halved"></i> Security & Recovery
                        </div>

                        <div class="form-grid">
                            <div class="input-group">
                                <label>New Password</label>
                                <i class="fa-solid fa-key"></i>
                                <input type="password" name="new_password" placeholder="Leave blank to keep current">
                            </div>
                            <div class="input-group">
                                <label>Confirm Password</label>
                                <i class="fa-solid fa-key"></i>
                                <input type="password" name="confirm_password" placeholder="Confirm new password">
                            </div>

                            <div class="input-group">
                                <label>Security Question</label>
                                <i class="fa-solid fa-circle-question"></i>
                                <select name="security_question">
                                    <option value="" disabled selected>Select a question...</option>
                                    <option value="pet">What was the name of your first pet?</option>
                                    <option value="school">What is the name of your first school?</option>
                                    <option value="mother">What is your mother's maiden name?</option>
                                    <option value="city">In what city were you born?</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Security Answer</label>
                                <i class="fa-solid fa-pen"></i>
                                <input type="text" name="security_answer" placeholder="Enter your answer">
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="home.html" class="btn-secondary">Cancel</a>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </section>

</body>
</html>
