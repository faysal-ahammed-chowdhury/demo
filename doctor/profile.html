<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Doctor Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Page Specific Layout --- */
        .profile-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Left Side: Profile Card */
        .profile-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e1e1;
            padding: 30px;
            text-align: center;
        }

        .large-avatar {
            width: 120px; height: 120px;
            background-color: #eef7ff; color: #4DB4FA;
            font-size: 40px; font-weight: 700;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .profile-card h3 { font-size: 18px; color: #2c3e50; margin-bottom: 5px; font-weight: 700; }
        .profile-card p { color: #4DB4FA; font-size: 13px; font-weight: 600; text-transform: uppercase; margin-bottom: 20px; }

        .btn-upload {
            background-color: #f8f9fa; color: #555;
            border: 1px solid #ddd;
            padding: 10px 20px; border-radius: 6px;
            font-size: 13px; font-weight: 600; cursor: pointer;
            transition: 0.2s; display: inline-flex; align-items: center; gap: 8px;
        }

        /* Right Side: Settings Card */
        .settings-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e1e1;
            padding: 30px;
        }

        .section-title {
            font-size: 16px; font-weight: 700; color: #2c3e50;
            margin-bottom: 25px; padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex; align-items: center; gap: 10px;
        }
        .section-title i { color: #4DB4FA; }

        .form-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;
        }

        /* Standardized Input Groups */
        .input-group { position: relative; display: flex; flex-direction: column; }
        .input-group label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 13px; color: #555; }
        
        .input-group i {
            position: absolute; left: 15px; bottom: 13px;
            color: #999; font-size: 14px; pointer-events: none;
        }

        .input-group input, .input-group select, .field textarea {
            width: 100%; padding: 10px 15px 10px 40px;
            border: 1px solid #ddd; border-radius: 6px;
            font-size: 14px; background: #fcfcfc;
        }

        .input-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23555' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        /* Disabled/Read-only Styling */
        .input-group input[readonly], .input-group select[disabled] {
            background-color: #f1f3f5;
            color: #777;
            cursor: not-allowed;
            border-color: #e1e1e1;
            opacity: 1; /* For browser consistency */
        }

        .full-width { grid-column: 1 / -1; }
        .field textarea { padding-left: 15px; resize: vertical; margin-top: 8px; }

        .form-actions {
            display: flex; justify-content: flex-end; gap: 15px;
            padding-top: 20px; border-top: 1px solid #eee;
        }

        @media (max-width: 900px) {
            .profile-layout { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <div class="logo">
                <a href="dashboard.html"><img src="../images/logo-blue.png" alt="DocHouse"></a>
            </div>
            <div class="links">
                <a class="link" href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a>
                <a class="link" href="sessions.html"><i class="fa-solid fa-calendar-days"></i><span>My Sessions</span></a>
                <a class="link" href="appointments.html"><i class="fa-solid fa-user-injured"></i><span>Appointments</span></a>
            </div>
            <div class="user-actions">
                <div class="profile-pill">
                    <div class="user-details"><span class="welcome-text">Dr.</span><a href="profile.html" class="user-name">Sarah Jenkins</a></div>
                    <div class="divider"></div>
                    <a href="../auth/login.html" class="logout-icon"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1>My Profile</h1>
            <p>Manage your professional details and account settings.</p>
        </div>
    </div>

    <section class="dashboard-section">
        <div class="container">
            
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="profile-layout">
                    
                    <div class="profile-card">
                        <div class="large-avatar">SJ</div>
                        <h3>Dr. Sarah Jenkins</h3>
                        <p>Cardiologist</p>
                        
                        <label for="file-upload" class="btn-upload">
                            <i class="fa-solid fa-camera"></i> Change Photo
                        </label>
                        <input type="file" id="file-upload" name="profile_pic" style="display: none;">
                    </div>

                    <div class="settings-card">
                        
                        <div class="section-title">
                            <i class="fa-solid fa-user"></i> Personal Information
                        </div>

                        <div class="form-grid">
                            <div class="input-group">
                                <label>Full Name</label>
                                <i class="fa-regular fa-user"></i>
                                <input type="text" name="name" value="Dr. Sarah Jenkins">
                            </div>

                            <div class="input-group">
                                <label>Email Address</label>
                                <i class="fa-regular fa-envelope"></i>
                                <input type="email" value="sarah.jenkins@hospital.com" readonly>
                            </div>

                            <div class="input-group">
                                <label>Phone Number</label>
                                <i class="fa-solid fa-phone"></i>
                                <input type="text" name="phone" value="+1 555 012 3456">
                            </div>

                            <div class="input-group">
                                <label>Specialization (Contact Admin to change)</label>
                                <i class="fa-solid fa-stethoscope"></i>
                                <select name="specialization" disabled>
                                    <option value="Cardiologist" selected>Cardiologist</option>
                                    <option value="Neurologist">Neurologist</option>
                                    <option value="Dentist">Dentist</option>
                                    <option value="Pediatrician">Pediatrician</option>
                                </select>
                            </div>
                        </div>

                        <div class="section-title">
                            <i class="fa-solid fa-briefcase"></i> Professional Details
                        </div>

                        <div class="form-grid">
                            <div class="input-group">
                                <label>Consultation Fee ($)</label>
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="number" name="fee" value="150">
                            </div>

                            <div class="field full-width">
                                <label>Biography</label>
                                <textarea name="bio" rows="4">Dr. Sarah Jenkins is a board-certified Cardiologist with over 10 years of experience in treating complex heart conditions. She is dedicated to patient-centered care and the latest medical advancements.</textarea>
                            </div>
                        </div>

                        <div class="section-title">
                            <i class="fa-solid fa-lock"></i> Security
                        </div>

                        <div class="form-grid">
                            <div class="input-group">
                                <label>New Password</label>
                                <i class="fa-solid fa-key"></i>
                                <input type="password" name="new_password" placeholder="Leave blank to keep current">
                            </div>
                            <div class="input-group">
                                <label>Confirm Password</label>
                                <i class="fa-solid fa-key"></i>
                                <input type="password" name="confirm_password" placeholder="Confirm new password">
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="dashboard.html" class="btn-secondary">Cancel</a>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </section>

</body>
</html>
