<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Doctor Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Specific Styles for Profile Page Layout */
        
        .profile-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Left Side: Profile Card */
        .profile-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e1e1;
            padding: 30px;
            text-align: center;
        }

        .large-avatar {
            width: 120px;
            height: 120px;
            background-color: #4DB4FA;
            color: white;
            font-size: 40px;
            font-weight: 700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            border: 4px solid #eef7ff;
        }

        .profile-card h3 { font-size: 18px; color: #2c3e50; margin-bottom: 5px; }
        .profile-card p { color: #777; font-size: 14px; margin-bottom: 20px; }

        .btn-upload {
            background-color: #f8f9fa;
            color: #555;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: inline-block;
        }
        .btn-upload:hover { background-color: #eee; }

        /* Right Side: Settings Form */
        .settings-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e1e1;
            padding: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i { color: #4DB4FA; }

        /* Input Group with Icons */
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px; /* Adjust based on label height */
            color: #999;
        }
        .input-group input {
            padding-left: 40px; /* Space for icon */
        }

        /* Responsive */
        @media (max-width: 900px) {
            .profile-layout { grid-template-columns: 1fr; }
            .profile-card { display: flex; align-items: center; text-align: left; gap: 20px; }
            .large-avatar { margin: 0; width: 80px; height: 80px; font-size: 28px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <div class="logo">
                <a href="dashboard.html"><img src="../images/logo-blue.png" alt="DocHouse"></a>
            </div>
            <div class="links">
                <a class="link" href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a>
                <a class="link" href="sessions.html"><i class="fa-solid fa-calendar-days"></i><span>My Sessions</span></a>
                <a class="link" href="appointments.html"><i class="fa-solid fa-user-injured"></i><span>Appointments</span></a>
            </div>
            <div class="user-actions">
                <div class="profile-pill">
                    <div class="user-details"><span class="welcome-text">Dr.</span><a href="profile.html" class="user-name">Sarah Jenkins</a></div>
                    <div class="divider"></div>
                    <a href="../auth/login.html" class="logout-icon"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1>My Profile</h1>
            <p>Manage your account settings and public profile.</p>
        </div>
    </div>

    <section class="dashboard-section">
        <div class="container">
            
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="profile-layout">
                    
                    <div class="profile-card">
                        <div class="large-avatar">SJ</div>
                        <h3>Dr. Sarah Jenkins</h3>
                        <p>Cardiologist</p>
                        
                        <label for="file-upload" class="btn-upload">
                            <i class="fa-solid fa-camera"></i> Change Photo
                        </label>
                        <input type="file" id="file-upload" name="profile_pic" style="display: none;">
                    </div>

                    <div class="settings-card">
                        
                        <div class="section-title">
                            <i class="fa-solid fa-user"></i> Personal Information
                        </div>

                        <div class="form-grid">
                            <div class="field input-group">
                                <label>Full Name</label>
                                <i class="fa-regular fa-user"></i>
                                <input type="text" name="name" value="Sarah Jenkins">
                            </div>

                            <div class="field input-group">
                                <label>Email Address</label>
                                <i class="fa-regular fa-envelope"></i>
                                <input type="email" value="sarah.jenkins@hospital.com" readonly style="background-color: #f9f9f9; cursor: not-allowed;">
                            </div>

                            <div class="field input-group">
                                <label>Phone Number</label>
                                <i class="fa-solid fa-phone"></i>
                                <input type="text" name="phone" value="+1 555 012 3456">
                            </div>

                            <div class="field input-group">
                                <label>Specialization</label>
                                <i class="fa-solid fa-stethoscope"></i>
                                <input type="text" name="specialization" value="Cardiologist">
                            </div>
                        </div>

                        <div class="section-title" style="margin-top: 30px;">
                            <i class="fa-solid fa-briefcase"></i> Professional Details
                        </div>

                        <div class="form-grid">
                            <div class="field input-group">
                                <label>Consultation Fee ($)</label>
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="number" name="fee" value="150">
                            </div>
                            
                            <div class="field input-group">
                                <label>Experience (Years)</label>
                                <i class="fa-solid fa-star"></i>
                                <input type="number" name="experience" value="12">
                            </div>

                            <div class="field full-width">
                                <label>Biography</label>
                                <textarea name="bio" rows="4">Dr. Sarah Jenkins is a board-certified Cardiologist with over 10 years of experience in treating complex heart conditions.</textarea>
                            </div>
                        </div>

                        <div class="section-title" style="margin-top: 30px;">
                            <i class="fa-solid fa-lock"></i> Security (Optional)
                        </div>

                        <div class="form-grid">
                            <div class="field input-group">
                                <label>New Password</label>
                                <i class="fa-solid fa-key"></i>
                                <input type="password" name="new_password" placeholder="Leave blank to keep current">
                            </div>
                            <div class="field input-group">
                                <label>Confirm Password</label>
                                <i class="fa-solid fa-key"></i>
                                <input type="password" name="confirm_password" placeholder="Confirm new password">
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="dashboard.html" class="btn-secondary">Cancel</a>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </section>

</body>
</html>
