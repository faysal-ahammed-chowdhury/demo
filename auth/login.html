<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DocHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        
        <div class="auth-brand">
            <div class="brand-content">
                <img src="../images/logo-blue.png" alt="DocHouse Logo" class="brand-logo">
                <p>Your health journey starts here. Connect with top specialists and manage your appointments with ease.</p>
            </div>
        </div>

        <div class="auth-form-wrapper">
            <div class="auth-form-card">
                <div class="mobile-logo">
                    <img src="../images/logo-blue.png" alt="DocHouse">
                </div>

                <h2>Welcome Back</h2>
                <p class="subtitle">Please enter your details to sign in.</p>

                <form action="../patient/home.html" method="GET">
                    
                    <div class="input-group">
                        <label>Email Address</label>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" name="email" placeholder="Enter your email" >
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Enter your password" >
                    </div>

                    <div class="form-options" style="float: right;">
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary">Sign In</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <p class="register-link">
                        Don't have an account? <a href="register.html">Create Account</a>
                    </p>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
