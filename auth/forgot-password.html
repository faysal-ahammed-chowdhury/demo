<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Recovery - DocHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        
        <div class="auth-brand">
            <div class="brand-content">
                <img src="../images/logo-blue.png" alt="DocHouse Logo" class="brand-logo">
                <p>To recover your account, please verify your identity using the security details you set up.</p>
            </div>
        </div>

        <div class="auth-form-wrapper">
            <div class="auth-form-card">
                <div class="mobile-logo">
                    <img src="../images/logo-blue.png" alt="DocHouse">
                </div>

                <h2>Account Recovery</h2>
                <p class="subtitle">Enter your email and answer your security question.</p>

                <form action="reset-password.html" method="GET"> 
                    
                    <div class="input-group">
                        <label>Email Address</label>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" name="email" placeholder="john@example.com" >
                    </div>

                    <div class="input-group">
                        <label>Select Your Security Question</label>
                        <i class="fa-solid fa-circle-question"></i>
                        <select name="security_question" >
                            <option value="" disabled selected>Select question...</option>
                            <option value="pet">What was the name of your first pet?</option>
                            <option value="school">What is the name of your first school?</option>
                            <option value="mother">What is your mother's maiden name?</option>
                            <option value="city">In what city were you born?</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Security Answer</label>
                        <i class="fa-solid fa-pen"></i>
                        <input type="text" name="security_answer" placeholder="Enter your answer" >
                    </div>

                    <button type="submit" class="btn-primary">Verify & Reset Password</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <p class="register-link">
                        <a href="login.html">Back to Login</a>
                    </p>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
