<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DocHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        
        <div class="auth-brand">
            <div class="brand-content">
                <img src="../images/logo-blue.png" alt="DocHouse Logo" class="brand-logo">
                <p>Identity verified! Create a new strong password to secure your account.</p>
            </div>
        </div>

        <div class="auth-form-wrapper">
            <div class="auth-form-card">
                <div class="mobile-logo">
                    <img src="../images/logo-blue.png" alt="DocHouse">
                </div>

                <h2>Set New Password</h2>
                <p class="subtitle">Please enter your new password below.</p>

                <form action="login.html" method="POST">
                    
                    <div class="input-group">
                        <label>New Password</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="new_password" placeholder="Create new password" >
                    </div>

                    <div class="input-group">
                        <label>Confirm Password</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="confirm_password" placeholder="Confirm new password" >
                    </div>

                    <button type="submit" class="btn-primary">Update Password</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <p class="register-link">
                        <a href="login.html">Cancel</a>
                    </p>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
